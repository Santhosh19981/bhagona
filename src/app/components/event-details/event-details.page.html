    <!-- Select Event Menu Start -->
<section class="Event-Menu-List-section">

              <div class="Event-Menu-List-img">
                <img
                  src="https://static.vecteezy.com/system/resources/previews/031/848/553/large_2x/indian-wedding-couple-ai-generated-free-photo.jpg"

		  </div>
	  </div>

	  	</div>
	  </div>
	  <div class="form-group">
	  	<div class="relative">
	  	<input class="form-control" type="text" id="menu" required="" placeholder="Edit Your Menu">
	  	<i class="fa fa-suitcase"></i>
	  </div>	
	  </div>
		<div class="form-group">
	  	<div class="relative">
	  		<input class="form-control" type="text" id="chef" required="" placeholder="Edit Your Cheff">

	  	</div>
	  </div>
		<div class="form-group">
      <button class="custom-btn btn-7"><span>Order Value : $25,000/-</span></button>
    </div>

     <div class="tright">
